<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name">
    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite {{food.favorite? '':'not'}}">❤️️</span>
        </div>
        <div class="stars">
            <star-rating [stars]="food.star"></star-rating>
        </div>
        <div class="origin">
            <span *ngFor="let origin of food.origin">{{origin}}</span>
        </div>
        <div class="tag">
            <app-tag [foodPageTags]="food.tags" justifyContent="start"></app-tag>
        </div>
        <div class="cook-time">
            <span>
                Time to cook <strong>{{food.cookTime}}</strong>Minutes
            </span>
        </div>
        <div class="price">
            <span>{{food.price | currency}}</span>
        </div>
        <button (click)="addToCart()">Add to Cart</button>
    </div>

</div>
